{%verbatim%}
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-backdrop="static"
     data-keyboard="false"
     id="addbs" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-md modal-style" role="document">
        <div class="modal-content">
            <div class="header">
                <div class="modal-header popup-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <strong>Add Core Business Segment</strong>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h5>
                </div>
            </div>
            <div class="body">
                <div class="modal-body popup-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-3">
                                <md-input-container class="md-block inputcontainer">
                                    <label>Core BS No</label>
                                    <input maxlength="30" ng-change="" ng-model="businesssegment.businesssegment_no"
                                           numbers-only placeholder="Business Segment No"
                                           type="text"/>
                                </md-input-container>
                            </div>
                            <div class="col-md-3">
                                <md-input-container class="md-block inputcontainer">
                                    <label>BS Name</label>
                                    <input maxlength="30" ng-change="" ng-model="businesssegment.businesssegment_name"
                                           placeholder="Name"
                                           type="text"/>
                                </md-input-container>
                            </div>
                            <div class="col-md-3">
                                <md-input-container class="md-block inputcontainer">
                                    <label>BS Description</label>
                                    <input maxlength="30" ng-change="" ng-model="businesssegment.businesssegment_description"
                                           placeholder="Description"
                                           type="text"/>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <md-button class="btn btn-info custbutton" ng-show="enable_submit"
                                       ng-click="save_businesssegment()">Submit
                                <md-tooltip>Submit</md-tooltip>
                            </md-button>
                             <md-button class="btn btn-info custbutton" ng-show="enable_update"
                                        ng-click="businesssegment_update()">Update
                                <md-tooltip>Update</md-tooltip>
                            </md-button>
                            <md-button class="md-raised" ng-click="close_model()">Back
                                <md-tooltip>close</md-tooltip>
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
